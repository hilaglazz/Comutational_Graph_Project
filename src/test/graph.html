<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #graph-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .node rect {
            fill: #ffcc99;  /* Topic color (rectangle) */
            stroke: #ff9933;
            stroke-width: 2px;
        }
        .node circle {
            fill: #99ccff;  /* Agent color (circle) */
            stroke: #3399ff;
            stroke-width: 2px;
        }
        .node text {
            font-size: 12px;
        }
        .link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
            marker-end: url(#arrowhead);
        }
    </style>
</head>
<body>
    <h2>Computational Graph</h2>
    <div id="graph-container"></div>

    <script>
        // Sample data (to be replaced with data from HtmlGraphWriter)
        const graphData = {
            nodes: [
                { id: "A", type: "topic", value: 10 },
                { id: "B", type: "topic", value: 20 },
                { id: "Add", type: "agent", operation: "+" },
                { id: "Sub", type: "agent", operation: "-" },
                { id: "Result", type: "topic", value: 30 }
            ],
            links: [
                { source: "A", target: "Add" },
                { source: "B", target: "Add" },
                { source: "A", target: "Sub" },
                { source: "B", target: "Sub" },
                { source: "Add", target: "Result" }
            ]
        };

        // Render the graph
        function renderGraph(data) {
            const container = d3.select("#graph-container");
            container.html("");  // Clear previous content

            const width = container.node().clientWidth;
            const height = container.node().clientHeight;

            const svg = container.append("svg")
                .attr("width", width)
                .attr("height", height);

            // Add arrow marker for links
            svg.append("defs").append("marker")
                .attr("id", "arrowhead")
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 15)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("fill", "#666");

            // Create a force-directed layout
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2));

            // Draw links
            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .enter().append("line")
                .attr("class", "link");

            // Draw nodes
            const node = svg.append("g")
                .selectAll("g")
                .data(data.nodes)
                .enter().append("g")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Add shapes based on type (circle for agents, rect for topics)
            node.append(d => d.type === "agent" ? "circle" : "rect")
                .attr("class", "node")
                .attr(d => d.type === "agent" ? {
                    r: 20,
                    cx: 0,
                    cy: 0
                } : {
                    width: 40,
                    height: 30,
                    x: -20,
                    y: -15
                });

            // Add labels
            node.append("text")
                .attr("dy", 4)
                .text(d => d.id + (d.value ? `: ${d.value}` : ""));

            // Update positions on simulation tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("transform", d => `translate(${d.x},${d.y})`);
            });

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        // Initialize graph
        renderGraph(graphData);
    </script>
</body>
</html>
