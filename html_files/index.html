<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Graph Runner - Advanced Programming Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-y: auto;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            color: white;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            font-size: 1.8em;
            margin: 0 0 6px 0;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1em;
            margin: 0 0 8px 0;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
        }
        

        
        .main-container {
            display: flex;
            /* Remove fixed height to allow panels to grow with content */
        }
        
        .panel {
            position: relative;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .panel-title {
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 12px 15px;
            font-weight: bold;
            text-align: center;
            font-size: 1.1em;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        #left {
            width: 300px;
            border-right: 2px solid rgba(255,255,255,0.2);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #left .panel-title {
            flex: 0 0 auto;
        }
        #left iframe {
            flex: 1 1 auto;
            width: 100%;
            border: none;
            background: transparent;
            margin-top: 0;
            padding-top: 0;
            display: block;
            min-height: 0;
        }
        
        #center {
            flex: 1;
            border-right: 2px solid rgba(255,255,255,0.2);
        }
        
        #right {
            width: 350px;
        }
        
        iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
            background: transparent;
            margin-top: 0;
            padding-top: 0;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 20px;
            font-size: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>âš¡ Advanced Programming Project</h1>
        <p>Computational Graph Runner - Exercise 6</p>
    </div>
    
    <div class="main-container">
        <div id="left" class="panel">
            <div class="panel-title">ðŸ”§ Configuration & Control</div>
            <iframe src="form.html" title="Configuration Forms"></iframe>
        </div>
        
        <div id="center" class="panel">
            <div class="panel-title">ðŸ”„ Computational Graph Visualization</div>
            <iframe src="temp.html" title="Graph Display" id="graphFrame" name="graphFrame"></iframe>
        </div>
        
        <div id="right" class="panel">
            <div class="panel-title">ðŸ“ˆ Real-time Data Monitor</div>
            <iframe src="temp.html" title="Values Table" id="valuesFrame" name="valuesFrame"></iframe>
        </div>
    </div>
    
    <div class="status-bar">
        <span class="status-indicator"></span>
        System Ready | Server: localhost:8080 | 
        <span id="currentTime"></span>
    </div>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString();
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // Add loading states for iframes
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(iframe => {
            iframe.addEventListener('load', function() {
                this.style.opacity = '1';
            });
            
            iframe.addEventListener('loadstart', function() {
                this.style.opacity = '0.7';
            });
        });
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        location.reload();
                        break;
                    case '1':
                        e.preventDefault();
                        document.getElementById('left').querySelector('iframe').focus();
                        break;
                    case '2':
                        e.preventDefault();
                        document.getElementById('center').querySelector('iframe').focus();
                        break;
                    case '3':
                        e.preventDefault();
                        document.getElementById('right').querySelector('iframe').focus();
                        break;
                }
            }
        });
    </script>
</body>
</html>
